  <body class="indexBody">
    <div class="slideshow">
      <img class="mySlides" src="img/159b01347da9f50782311707e338ab5e.jpg" style="width:101%">
      <img class="mySlides" src="img/books.jpg" style="width:101%">

  <img class="logo" src="img/apphoto.png">
  <table class="navbar">
    <tr>
      <td><a href="login.html" id="navbutton">Login</a></td>
    </tr>
  </table>
  <script>
    var myIndex = 0;
    carousel();

    function carousel() {
        var i;
        var x = document.getElementsByClassName("mySlides");
        for (i = 0; i < x.length; i++) {
           x[i].style.display = "none";
        }
        myIndex++;
        if (myIndex > x.length) {myIndex = 1}
        x[myIndex-1].style.display = "block";
        setTimeout(carousel, 5000); // Change image every 2 seconds
    }
  </script>
  </body>
</html>
