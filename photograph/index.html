<!DOCTYPE html>
<html>

    <title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

  <body class="indexBody">
    <div class="slideshow" max-width=100%>
      <img class="mySlides" src="img/159b01347da9f50782311707e338ab5e.jpg" style="width:101%">
      <img class="mySlides" src="img/books.jpg" style="width:101%">
      <img class="mySlides" src="img/Fiesta-Dishes.jpg" style="width:101%">
      <img class="mySlides" src="img/stack-of-books.jpg" style="width:101%">
    </div>
  <h1 class="h1index" align="center">Welcome</h1>
  <a href="login.html" class="navbutton">Login</a>
  <script>
    var myIndex = 0;
    carousel();

    function carousel() {
        var i;
        var x = document.getElementsByClassName("mySlides");
        for (i = 0; i < x.length; i++) {
           x[i].style.display = "none";
        }
        myIndex++;
        if (myIndex > x.length) {myIndex = 1}
        x[myIndex-1].style.display = "block";
        setTimeout(carousel, 5000); // Change image every 2 seconds
    }
  </script>
  </body>
</html>
